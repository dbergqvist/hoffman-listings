<template>
    <lightning-card title="Sana User Metrics" icon-name="standard:metrics">
        <div class="slds-p-around_medium">
            <!-- Metric Type Selector -->
            <lightning-combobox
                name="metricType"
                label="Metric Type"
                value={selectedMetricType}
                placeholder="Select Metric Type"
                options={metricTypeOptions}
                onchange={handleMetricTypeChange}
                class="slds-m-bottom_medium">
            </lightning-combobox>

            <!-- Debug Button -->
            <div class="slds-m-bottom_medium">
                <lightning-button
                    variant="neutral"
                    label="Debug Analytics Flow"
                    title="Test the analytics flow step by step"
                    onclick={debugAnalytics}
                    disabled={isLoading}>
                </lightning-button>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>

            <!-- Error Message -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{error}</h2>
                </div>
            </template>

            <!-- Metrics Data -->
            <template if:true={metricsData.length}>
                <!-- Summary Cards -->
                <template if:true={showUserCompletionsAnalytics}>
                    <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_large">
                        <div class="slds-col slds-size_1-of-3">
                            <div class="slds-box slds-theme_default">
                                <div class="slds-text-align_center">
                                    <div class="slds-text-heading_large slds-text-color_default">{totalUsers}</div>
                                    <div class="slds-text-body_small slds-text-color_weak">Total Users</div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <div class="slds-box slds-theme_default">
                                <div class="slds-text-align_center">
                                    <div class="slds-text-heading_large slds-text-color_default">{totalCompletions}</div>
                                    <div class="slds-text-body_small slds-text-color_weak">Total Completions</div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <div class="slds-box slds-theme_default">
                                <div class="slds-text-align_center">
                                    <div class="slds-text-heading_large slds-text-color_default">{averageCompletions}</div>
                                    <div class="slds-text-body_small slds-text-color_weak">Avg per User</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Chart Container -->
                    <div class="slds-box slds-m-bottom_large">
                        <h3 class="slds-text-heading_medium slds-m-bottom_medium">Course Completions by User</h3>
                        
                        <!-- Chart.js Canvas -->
                        <template if:false={showFallbackChart}>
                            <div class="chart-container">
                                <canvas lwc:ref="chartCanvas" height="400"></canvas>
                            </div>
                        </template>
                        
                        <!-- Fallback CSS Chart -->
                        <template if:true={showFallbackChart}>
                            <div class="fallback-chart-container">
                                <template for:each={chartData} for:item="item">
                                    <div key={item.name} class="chart-bar-container">
                                        <div class="chart-bar-label">{item.name}</div>
                                        <div class="chart-bar-wrapper">
                                            <div class="chart-bar" style={item.barStyle}></div>
                                            <div class="chart-bar-value">{item.value}</div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>

                    <!-- Data Table -->
                    <div class="slds-box">
                        <h3 class="slds-text-heading_medium slds-m-bottom_medium">User Details</h3>
                        <lightning-datatable
                            key-field="id"
                            data={metricsData}
                            columns={columns}
                            sorted-by={sortedBy}
                            sorted-direction={sortDirection}
                            onsort={handleSort}
                            hide-checkbox-column="true">
                        </lightning-datatable>
                    </div>
                </template>

                <!-- Default Card View for Other Metrics -->
                <template if:false={showUserCompletionsAnalytics}>
                    <div class="slds-grid slds-wrap">
                        <template for:each={metricsData} for:item="metric">
                            <div key={metric.id} class="slds-col slds-size_1-of-1 slds-p-around_small">
                                <div class="slds-box slds-theme_shade">
                                    <h3 class="slds-text-heading_medium slds-m-bottom_small slds-text-color_default">{metric.title}</h3>
                                    <p class="slds-text-body_regular slds-text-color_weak">{metric.description}</p>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </template>

            <!-- No Data Message -->
            <template if:false={metricsData.length}>
                <div class="slds-illustration slds-illustration_small">
                    <p class="slds-text-align_center slds-text-color_weak">No metrics data available</p>
                </div>
            </template>

            <!-- Debug Information -->
            <div class="slds-m-top_medium">
                <div class="slds-text-heading_small slds-m-bottom_small">Debug Information</div>
                <template if:true={debugInfo.length}>
                    <div class="slds-box slds-theme_shade">
                        <template for:each={debugInfo} for:item="debug">
                            <div key={debug.timestamp} class="slds-p-bottom_small">
                                <div class="slds-text-body_small slds-text-color_weak">{debug.timestamp}</div>
                                <div class="slds-text-body_regular slds-m-bottom_x-small">{debug.message}</div>
                                <pre class="slds-m-top_x-small slds-p-around_small slds-theme_shade slds-text-body_small" style="white-space: pre-wrap; word-wrap: break-word;">
                                    {debug.data}
                                </pre>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
